<head>

      <!-- Idea is as follows: user can either input what country they want to look at, -->
      <!-- alternatively, they can also click on any country to get that countrys info -->
<body>
    <div id="navbar-container"></div>
    <div class="vis-holder">
          
        
    <div class="map-title">
        <label for="country-select">Country:</label>
        <select id="country-select">
            <option value="Albania">Albania</option>
            <option value="Austria">Austria</option>
            <!-- Currently being hardcoded but i want to take the countries straight out of the csv -->
        </select>

        <label for="year-select">Year:</label>
        <select id="year-select">
            <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
        </select>

        <label for="data-type-select">Data Type:</label>
        <select id="data-type-select">
            <option value="alcohol">Alcohol Consumption</option>
            <option value="birth-death">Birth and Death rates</option>
            <option value="cause_of_death">Causes of Death</option>
        </select>
    
        <div id="map-container">
            <div id="map"></div>
        </div>
        <div class="map-holder" id="map-container">
            <svg id="vis-svg"></svg>
        </div>
    </div>
        
        <div class="barchart-holder" id="barchart"></div>


        
        <script src="https://unpkg.com/topojson-client@3"></script>
        <script src="Worldmap/worldmap.js"></script>
        <script src="barchart.js"></script>
        
    </div>
</div>
</div>

    
</body>


</html>
